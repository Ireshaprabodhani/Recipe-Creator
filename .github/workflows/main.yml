name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd image_to_recipe
        pip install -r requirements.txt
        pip install pytest

    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm install

    # - name: Run Python tests
    #   run: |
    #     cd image_to_recipe
    

    - name: Build React app
      run: |
        cd frontend
        npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to AWS
      if: github.ref == 'refs/heads/main'
      run: |
        # Deploy frontend to S3
        aws s3 sync frontend/dist s3://${{ secrets.AWS_S3_BUCKET }} --delete
        
        # Deploy backend to Elastic Beanstalk
        cd image_to_recipe
        zip -r ../deploy.zip . -x "node_modules/*" "*.pyc" "__pycache__/*"
        cd ..
        
        aws elasticbeanstalk create-application-version \
          --application-name recipe-creator \
          --version-label ${{ github.sha }} \
          --source-bundle S3Bucket="${{ secrets.AWS_S3_BUCKET }}",S3Key="deploy.zip"
        
        aws elasticbeanstalk update-environment \
          --environment-name recipe-creator-env \
          --version-label ${{ github.sha }}