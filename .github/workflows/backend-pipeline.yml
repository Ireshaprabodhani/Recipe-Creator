name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'image_to_recipe/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build and push
      working-directory: ./image_to_recipe
      run: |
        docker build -t recipe-backend .
        docker tag recipe-backend:latest ${{ steps.login-ecr.outputs.registry }}/recipe-backend:latest
        docker push ${{ steps.login-ecr.outputs.registry }}/recipe-backend:latest
    
    - name: Deploy to App Runner
      uses: aws-actions/aws-app-runner-deploy@v1
      with:
        service: recipe-backend
        image: ${{ steps.login-ecr.outputs.registry }}/recipe-backend:latest
        access-role-arn: ${{ secrets.APPRUNNER_SERVICE_ROLE_ARN }}
        region: ap-south-1
        wait-for-service-stability: true
        port: 5000
        runtime-environment-variables: |
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          PORT=5000